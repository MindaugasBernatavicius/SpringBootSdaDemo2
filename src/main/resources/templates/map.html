<div layout:fragment="content" class="container"
     xmlns:th="http://thymeleaf.org"
     xmlns:layout="http://www.w3.org/1999/xhtml"
     layout:decorate="~{fragments/main.html}">

    <table style="border-collapse: collapse">
        <tbody>
        <tr th:each="map, mStat: ${map}">
            <td style="border: 1pt solid black;" th:text="${mStat.count}" />
            <td style="border: 1pt solid black;" th:text="${map.key}" />
            <td style="border: 1pt solid black;" th:text="${map.value}" />
        </tr>
        </tbody>
    </table>
    <!-- Adding the form -->
    <form action="#" th:action="@{/add-to-map}" method="post"></br>
        First name:</br><input type="text" name="name" value=""></br>
        Last name:</br><input type="text" name="surname" value="">
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
